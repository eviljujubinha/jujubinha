<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i'm trying</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-indigo- 100 flex flex-col">
  <section id="carrinho" class= "fixed top-0 right-[-360px] bg-amber-300 h-screen w-[360px] text-black z-50 duration-200 border-l border-black p-5 flex flex-col justify-between"
  >
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
     <p>Minhas excelentes escolhas</p>
     <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button> 
    </div>
    <section id="eu-carrinho" class="h3/5 overflow-y-auto flex flex-col gap-2"></section>
    <p id="preco-total" class="bg-slate-200 text-green-800 rounded sm pl-5">Total:</p>
    <button id= "finalizar-compra" class= "text-black p-1 hover:bg-black hover:text-slate-200">Finalizar compra</button>
  </section>
   <header class="flex text-xl bg-amber-300 shadow-xl shadow-amber-800 px-8 py-4 justify-between sticky top-0 z-10">
    <a href="./"> 
      <img 
      class= "h-16" 
      src="./Projeto TI/logo/limao.png " 
      alt="lemon lesbian">
    </a>
    <div class= "flex gap-2  items-end mx-2">
      <a href="/pedidos.html">
        <button><i class="fa-solid fa-user"></i></button>
      </a>
      <button id="abrir-carrinho" class="mx-2"><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
   </header>
   <main class="flex flex-col items-center">
    <section id="filtros" class=" p-10 flex">
      <div class="px-2">
        <input id='exibir-todos' type= "radio" name="filtro" class="peer hidden" checked />
       <label for="exibir-todos" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded xl select-none cursor-pointer">Todos</label>
      </div>
      <div class="px-2"> 
        <input id='exibir-plus'  type="radio" name="filtro" class="peer hidden" />
        <label for="exibir-plus" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded xl select-none cursor-pointer">Plus</label >
      </div>
      <div class="px-2">
        <input id='exibir-basic' type="radio" name="filtro" class="peer hidden"/>
        <label for="exibir-basic" class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded xl select-none cursor-pointer">Basic</label>
      </div>
    </section>
    <section id="muitas vezes eu" class= "flex flex-wrap p-10 justify-center gap-10"> 
    </section>
   </main>
   <script type="module" src="./main.js"></script>
  </body>
</html>
