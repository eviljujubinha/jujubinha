<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i'm trying</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
 <body class="bg-indigo- 100 flex flex-col h-screen">
   <header 
   class="flex text-xl bg-amber-300 shadow-xl shadow-amber-800 px-8 py-4 justify-between sticky top-0 z-10"
   >
   <a href="./">
    <img 
    class= "h-12" 
    src="./Projeto TI/logo/limao.png " 
    alt="lemon lesbian">
   </a>
    
   </header>
   <form class="flex w-100 px-5 py-10 gap-4 grow">
    <section id="dados-usuario" class="w-1/3 bg-zinc-300 rounded lg py-5">
        <p class="mb-5 text-center font-bold">Seus Dados</p>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text sm">Nome</label>
             <input 
                type="text" 
                id="nome" 
                class="rounded sm px-2 border-2 border-slate-200 py-1" 
                placeholder="Mariana Mendes"
                required
              />
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="email" class="font-bold text sm">E-mail</label>
             <input 
                type= "email"
                id="email" 
                class="rounded sm px-2 border-2 border-slate-200 py-1" 
                placeholder="Seu melhor e-mail"
                required
              />
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="telefone" class="font-bold text sm">Telefone de contato</label>
             <input 
                type="tel" 
                id="telefone" 
                class="rounded sm px-2 border-2 border-slate-200 py-1" 
                placeholder="(31) 98002-8922"
                required
              />
            </div>
        </section>
    <section id="pagamento-entrega" class="w-1/3 bg-zinc-300 rounded lg py-5">
            <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
            <div class="flex flex-col px-10 py-3">
                <label for="CEP" class="font-bold text sm">CEP</label>
             <input 
                type="text" 
                id="CEP" 
                class="rounded sm px-2 border-2 border-slate-200 py-1" 
                placeholder="00-000-000"
                required
              />
            </div>       
            <div class="flex flex-col px-10 py-3">
                <label for="endereço" class="font-bold text sm">Endereço</label>
             <input 
                type="text" 
                id="endereço" 
                class="rounded sm px-2 border-2 border-slate-200 py-1" 
                placeholder="Seu Endereço"
                required
              />
            
            </div>              
            <div class="flex flex-col px-10 py-3">
                <label for="numero-cartao" class="font-bold text sm">Numero do Cartão</label>
             <input 
                type="text" 
                id="numero-cartao" 
                class="rounded sm px-2 border-2 border-slate-200 py-1" 
                placeholder="1111 1111 1111 1111"
                required
              />
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="cvv" class="font-bold text sm">CVV</label>
                 <input 
                    type="text" 
                    id="cvv" 
                    class="rounded sm px-2 border-2 border-slate-200 py-1" 
                    placeholder="222"
                    required
                  />
                </div>
            <div class="flex">
                    <div class="flex flex-col px-10 py-3">
                        <label for="data-expiracao" class="font-bold text sm">Data de validade</label>
                     <input 
                        type="text" 
                        id="data-expiracao" 
                        class="rounded sm px-2 border-2 border-slate-200 py-1" 
                        placeholder="mm/aaaa"
                        required
                      />
        </section>
    <section 
        id="produtos-checkout" 
        class="w-1/3 bg-zinc-300 rounded lg py-5"
    > 
    <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2"></section>
   
    <section id="celula-checkout" class="flex flex-col px-2 h-1//5 justify-around">
        <p id="preco-total" class="bg-slate-200 text-green-800 rounded lg pl-5">Total:</p>
        <button 
        class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800"
        type="submit"
        >Finalizar compra</button>
    </section>        
  </section>
    </form>
    <script src="./checkout.js" type="module"></script>
 </body>
</html>
